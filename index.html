<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/user.css">
</head>

<body>
    <div>
        <div class="jumbotron">
            <h1 class="text-center">Play It On!</h1>
            <p class="text-center">Tic Tac Toe</p>
            <p id="startcontainer"><a class="btn btn-default" role="button" onclick= "smoothScroll(playspot)">Start Playing</a></p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-7">
                    <div id="playarea">
                        <table class="table table-bordered" id="playspot">
                            <tbody>
                                <tr>
                                    <td  onmouseover="this.style.cursor='pointer'"  onclick="hit(one)"><div id="one" class='x'></div></td>
                                    <td  onmouseover="this.style.cursor='pointer'" onclick="hit(two)"><div id="two" class='x'></div></td>
                                    <td  onmouseover="this.style.cursor='pointer'" onclick="hit(three)"><div id="three" class='x'></div></td>
                                </tr>
                                <tr>
                                    <td  onmouseover="this.style.cursor='pointer'" onclick="hit(four)"><div id="four" class='y'></div></td>
                                    <td  onmouseover="this.style.cursor='pointer'" onclick="hit(five)"><div id="five" class='y'></div></td>
                                    <td  onmouseover="this.style.cursor='pointer'" onclick="hit(six)"><div id="six" class='y'></div></td>
                                </tr>
                                <tr>
                                    <td  onmouseover="this.style.cursor='pointer'" onclick="hit(seven)"><div id="seven" class='z'></div></td>
                                    <td onmouseover="this.style.cursor='pointer'" onclick="hit(eight)"><div id="eight" class='z'></div></td>
                                    <td  onmouseover="this.style.cursor='pointer'" onclick="hit(nine)"><div id="nine" class='z'></div></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-6 col-md-5">
                    <div id="scorediv">
                        <table class="table" id="score">
                            <thead>
                                <tr>
                                    <th> Player 1</th>
                                    <th>Player 2</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="score1">0 </td>
                                    <td id="score2">0 </td>
                                </tr>
                            </tbody>
                            <caption class="text-center">Score Card</caption>
                        </table>
                    </div>
                </div>
                <div class="col-lg-6 col-md-5">
                    <h1 class="text-center" id="result"> </h1></div>
            </div>
        </div>
        <footer>
            <div class="col-md-12">
                <p id="myintro">Developed by <em> M S Rahul Saj</em></p>
            </div>
        </footer>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
